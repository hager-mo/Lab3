<div class="container">
    <div class="row">
        <div class="col">
                <img [src]="productItem.thumbnail" alt="" class="w-100 mb-4">
            <div class="row g-2">
                     <img class="col-3" [src]="productItem.images[0]" alt="">
                    <img class="col-3" [src]="productItem.images[1]" alt=""> 
                    <img class="col-3" [src]="productItem.images[2]" alt="">
                    <img class="col-3" [src]="productItem.images[3]" alt="">
            </div>
        </div>

        <div class="col">
            <div class="container border-bottom">
                <h3>{{productItem.title}}</h3>
                <p>{{productItem.description}}</p>
                <p>{{productItem.rating}}/5</p>
            </div>
            <div class="container border-bottom">
                <p class="display-6">{{productItem.price}} EGP</p>
            </div>
            <div class="container border-bottom">
                @if(productItem.stock){
                    <span class="badge text-bg-success p-2 my-2">In Stock</span>
                } @else{
                    <span class="badge text-bg-danger">Out Of Stock</span>
                }
                <p class="mb-0">more information</p>
                <div class="">
                    <p class="badge text-bg-light p-2 border">{{productItem.category}}</p>
                    <p class="badge text-bg-light p-2 border ms-2">{{productItem.brand}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
